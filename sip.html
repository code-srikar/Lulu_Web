    function sipCalculator(principal, monthlyInvestment, annualInterestRate, years) {
        let monthlyInterestRate = annualInterestRate / 12 / 100;
        let totalInvested = principal;
        for (let i = 0; i < years * 12; i++) {
            totalInvested += monthlyInvestment;
            totalInvested *= (1 + monthlyInterestRate);
        }
        return totalInvested;
    }
    function calculateSIP() {
        let principalAmount = parseFloat(document.getElementById('principal').value);
        let monthlyInvestmentAmount = parseFloat(document.getElementById('monthlyInvestment').value);
        let annualInterestRate = parseFloat(document.getElementById('annualInterestRate').value);
        let investmentYears = parseFloat(document.getElementById('investmentYears').value);
        let finalAmount = sipCalculator(principalAmount, monthlyInvestmentAmount, annualInterestRate, investmentYears);
        document.getElementById('result').innerHTML = "Final amount after " + investmentYears + " years of SIP investment: $" + finalAmount.toFixed(2);
    }
